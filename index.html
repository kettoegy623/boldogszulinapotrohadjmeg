<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boldog szülinapot (Rohadj meg)!</title>
    <!-- Google Fonts betöltése -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #d4e6d1; /* Világos zöld háttér */
            color: #2f4f2f; /* Sötétzöld szöveg */
        }
        .video-container {
            margin: 20px auto;
            max-width: 100%;
            width: 560px;
            height: auto;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 arány */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .lyrics {
            margin: 20px;
            font-size: 18px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/N1dR9JSYIPM?autoplay=1" allowfullscreen></iframe>
    </div>
    <div class="lyrics">
        <p>Amit adsz, azt kapsz.<br>
        De amit adtál,<br>
        azok maximum önértékelési problémák,<br>
        és bizalmi dilemmák.<br><br>
        Legalább boldog vagy!<br>
        Ezt én az automata kávénak<br>
        az illatából érzem,<br>
        de amikor rádkerestem, <br>
        nem tudom mit reméltem én,<br><br>
        aki semmit sem remél.<br>
        De te újat kerestél.<br>
        Ilyen emberként<br>
        mi mást tehetnél?</p>
    </div>
</body>
</html>
